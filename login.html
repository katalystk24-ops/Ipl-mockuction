<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction Main Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; }
        h1 { text-align: center; }
        table { width: 80%; margin: auto; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #4CAF50; color: white; }
        .login-register { width: 300px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 5px; }
        input { width: 90%; padding: 8px; margin: 5px 0; }
        button { padding: 8px 15px; background: #4CAF50; color: #fff; border: none; cursor: pointer; }
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 0.9em; }
        #currentBid { text-align: center; font-size: 1.2em; margin: 20px; }
    </style>
</head>
<body>

<h1>Online Auction</h1>

<!-- Team Info Table (Visible to all) -->
<table>
    <thead>
        <tr>
            <th>Team Name</th>
            <th>Player Purse (cr)</th>
            <th>Players Left</th>
        </tr>
    </thead>
    <tbody id="teamTable">
        <tr>
            <td>Team A</td>
            <td>10</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Team B</td>
            <td>8</td>
            <td>6</td>
        </tr>
        <!-- Add more teams as needed -->
    </tbody>
</table>

<div id="currentBid">Current Bid: 0 cr</div>

<!-- Login / Register for Bidders -->
<div class="login-register">
    <h3>Bidder Login</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p class="error" id="loginError"></p>
    
    <h3>Register</h3>
    <input type="text" id="regName" placeholder="Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="text" id="regUsername" placeholder="Username">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <p class="success" id="regSuccess"></p>
</div>

<script>
    // Admin credentials
    const admin = { username: 'QWERTYUIOP1234', password: 'bluezone0025' };
    
    // Users database (temporary)
    let users = [];

    let currentBid = 0.0; // Default bid
    const bidIncrement = 0.5; // Phase 2 default

    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginError = document.getElementById('loginError');

        // Admin login
        if(username === admin.username && password === admin.password) {
            alert('Admin logged in successfully!');
            loginError.textContent = '';
            return;
        }

        // Check bidder login
        const user = users.find(u => u.username === username && u.password === password);
        if(user) {
            alert('Bidder logged in successfully!');
            loginError.textContent = '';
        } else {
            loginError.textContent = 'Invalid username or password';
        }
    }

    function register() {
        const name = document.getElementById('regName').value;
        const email = document.getElementById('regEmail').value;
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        const regSuccess = document.getElementById('regSuccess');

        if(!name || !email || !username || !password) {
            regSuccess.textContent = '';
            alert('Please fill all fields');
            return;
        }

        if(users.find(u => u.username === username)) {
            regSuccess.textContent = '';
            alert('Username already exists');
            return;
        }

        users.push({ name, email, username, password });
        regSuccess.textContent = 'Registration successful! You can now login.';
        
        // Clear form
        document.getElementById('regName').value = '';
        document.getElementById('regEmail').value = '';
        document.getElementById('regUsername').value = '';
        document.getElementById('regPassword').value = '';
    }

    // Function to place bid (example)
    function placeBid() {
        currentBid += bidIncrement;
        document.getElementById('currentBid').textContent = 'Current Bid: ' + currentBid + ' cr';
    }

    // Example: Auto update bid every 5 sec for demo
    // setInterval(placeBid, 5000);
</script>

</body>
</html>
