<!DOCTYPE html>
<html>
<head>
    <title>Auction Login</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
</head>

<body class="dark-bg">

<div class="login-box">
    <h2>IPL Auction Login</h2>

    <input id="username" type="text" placeholder="Enter Username">

    <select id="role">
        <option value="viewer">Viewer</option>
        <option value="admin">Admin</option>
    </select>

    <button onclick="loginUser()">Continue</button>
</div>

<script>
function loginUser() {
    const name = document.getElementById("username").value.trim();
    const role = document.getElementById("role").value;

    if (!name) return alert("Enter username");

    localStorage.setItem("auctionUser", name);
    localStorage.setItem("auctionRole", role);

    if (role === "admin") window.location = "admin.html";
    else window.location = "viewer.html";
}
</script>

</body>
</html>
